<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="checkout.css">


    <title>Fablix Checkout</title>
</head>
<body>

<div class="container my-5 py-5">
    <div class="row d-flex justify-content-center py-5">
        <div class="col-md-10 col-lg-8 col-xl-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h3>Payment</h3>
                    </div>

                    <form ACTION="#" id="checkout-form" METHOD="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="user_fname">First Name</label>
                                <input name="First_name" id="user_fname" class="form-control" required="required" type="text">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="user_lname">Last Name</label>
                                <input name="Last_name" id="user_lname" class="form-control" required="required" type="text">
                            </div>
                        </div>
                    <!--    <label>First Name</label>-->
                    <!--    <label>-->
                    <!--        <input name="First_name" required="required" type="text">-->
                    <!--    </label>-->
                    <!--    </div>-->
                    <!--    <div>-->
                    <!--    <label>Last Name</label>-->
                    <!--    <label>-->
                    <!--        <input name="Last_name" required="required" type="text">-->
                    <!--    </label>-->
                    <!--    </div>-->
                        <div class="form-group">
                            <label for="cc_num">Credit Card Number</label>
                            <input name="CreditCard_number" id="cc_num" class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group">
                            <label for="cc_expire">Expiration Date</label>
                            <input name="Expiration_date" id="cc_expire" class="form-control" required="required" type="date">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <div id="total_num"></div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='checkout.js'></script>
</body>
</html>
