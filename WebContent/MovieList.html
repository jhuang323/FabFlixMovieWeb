<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="MovieList.css">

    <title>Movie List</title>
</head>
<body>


<h1>Movies Page</h1>



<div style="width: 50%;float: right">
    <a href="logout" class="btn btn-primary" role="button">Logout</a>
</div>


<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=top20_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Rating</th>
        <th>Star(s)</th>
        <th>Genre(s)</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=top20_table_body></tbody>
</table>

<form id="search_form" ACTION="MovieList.html" METHOD="GET">
    <label>Title:</label>
    <input id="title_field" TYPE="TEXT">
    <label>Year:</label>
    <input id="year_field" TYPE="TEXT">
    <label>Director:</label>
    <input id="director_field" TYPE="TEXT">
    <label>Star Name:</label>
    <input id="star_name_field" TYPE="TEXT">

    <input TYPE="SUBMIT" VALUE="Search">

</form>

<!--Test drop down for sorting-->
<!--<form id="dropdown_form" METHOD="GET">-->
<label for="sort_dd">Select a Sorting Option: </label>
<select id="sort_dd" name="tt" onchange="handleSortOption()">
    <option value="title_a" name="tet">Title Asc,Rating Asc</option>
    <option value="title_d" name="ee">Title Desc,Rating Desc</option>
    <option value="rating_a" name="ee">Rating Asc,Title Asc</option>
    <option value="rating_d" name="ee">Rating Desc,Title Desc</option>
</select>

<br>
<!--num limit form for 10,25,50,100-->
<label for="itemlimit_dd">Select a Items Limit Option: </label>
<select id="itemlimit_dd" onchange="handleItemLimitOption()">
    <option value="10" >10</option>
    <option value="25" >25</option>
    <option value="50" >50</option>
    <option value="100" >100</option>
</select>
<br>
<!--Create the next and previous arrows-->
<div>
<!--    The previous button-->
    <button onclick="OnclickPrevious()">Prevous Page</button>
    <button onclick="OnclickNext()">Next Page</button>
</div>




<!--</form>-->
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="MovieList.js"></script>
</body>


</html>
