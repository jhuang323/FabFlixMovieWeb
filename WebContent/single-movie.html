<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="single-movie.css">

    <title>Single Casts</title>
</head>
<body>
<!--The nav bar-->

<nav id="custnav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-success" href="main-page.html">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-warning" href="#" id="navbaracctDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbaracctDropdown">
                    <a class="dropdown-item" href="logout">Logout</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form id="nav_search" class="px-4 py-3" ACTION="#" METHOD="GET">
                        <label>Title:</label>
                        <input id="title_field" TYPE="TEXT">
                        <label>Year:</label>
                        <input id="year_field" TYPE="TEXT">
                        <label>Director_Casts:</label>
                        <input id="director_field" TYPE="TEXT">
                        <label>Star Name:</label>
                        <input id="star_name_field" TYPE="TEXT">

                        <input TYPE="SUBMIT" VALUE="Search">

                    </form>
                </div>
            </li>
        </ul>

        <button class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='ShoppingCart.html'">My Cart</button>

    </div>
</nav>


<div id="super_div">

    <h1>Single Casts Page</h1>


    <h2 id = "movie_title"></h2>

    <!-- The table -->
    <div id="movie_info_table">
    <table class="table table-striped" id="movie_table_detail">
        <thead>
            <tr>
                <th>Director_Casts</th>
                <th>Rating</th>
                <th>Genre</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody id="movie_table_detail_body"></tbody>
    </table>
    </div>


    <!--  the stars list -->
    <div id="starsList-div">
        <h3 style="text-align: center;"> The Stars: </h3>
        <ul style=""class="list-group" id="stars-table"></ul>
    </div>



    <!-- Button back to the movie list page -->

    <div id="ButtonTop20ML-div">
        <a id="backHomeButton" class="btn btn-primary" role="button">Back to Casts List</a>
    </div>


</div>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->





<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
