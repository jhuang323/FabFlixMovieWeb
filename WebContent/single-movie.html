<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="single-movie.css">

    <title>Single Movie</title>
</head>
<body>
<h1>Single Movie Page</h1>


<h2 id = "movie_title"></h2>

<!-- The table -->
<div>
<table class="table table-striped" id="movie_table_detail">
    <thead>
        <tr>
            <th>Director</th>
            <th>Rating</th>
            <th>Genre</th>
        </tr>
    </thead>
    <tbody id="movie_table_detail_body"></tbody>
</table>
</div>


<!--  the stars list -->
<div id="starsList-div">
    <h3 style="text-align: center;"> The Stars: </h3>
    <ul style=""class="list-group" id="stars-table"></ul>
</div>



<!-- Button back to the movie list page -->

<div id="ButtonTop20ML-div">
    <a href="MovieList.html" class="btn btn-primary" role="button">Back to Top20 Movies</a>
</div>




<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->





<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
