<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <title>Payment Success</title>
</head>
<body>

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card col-md-4 bg-white shadow-md p-5">
        <div class="mb-4 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75"
                 fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
        </div>
        <div class="text-center">
            <h1>Thank You!</h1>
            <p>Your order has been successfully confirmed. Look forward to an email from us regarding your order.</p>
            <button class="btn btn-outline-success" onclick="window.location.href='main-page.html'">Back Home</button>
        </div>
    </div>
</div>

<!--The table that shows the item you bought-->

<table id="moviesInCart" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Sales ID</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>SubTotal</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with ShoppingCart.js -->
    <!-- Again, id "shoppingCartTable" is useful for jQuery to find this html element -->
    <tbody id="shoppingCartTable"></tbody>
</table>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='paymentsuccess.js'></script>
</body>
</html>
