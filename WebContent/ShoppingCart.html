<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Car</title>
</head>
<body>

<h1>
    Movie Cart
</h1>

<table id="moviesInCart" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with ShoppingCart.js -->
    <!-- Again, id "shoppingCartTable" is useful for jQuery to find this html element -->
    <tbody id="shoppingCartTable"></tbody>
</table>

<div id="PaymentButtonDiv">
    <button id="paymentButton" type="button">Proceed to Payment</button>
</div>


<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='ShoppingCart.js'></script>
</body>
</html>
