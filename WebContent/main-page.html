<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load .js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main-page.css">

    <title>FabFlix</title>
</head>
<body>


<h1>FabFlix</h1>

<div style="width: 50%;float: right">
    <a href="logout" class="btn btn-primary" role="button">Logout</a>
</div>

<form id="search_form" ACTION="MovieList.html" METHOD="GET">
    <label>Title:</label>
    <input id="title_form" TYPE="TEXT" name="title"><br>
    <label>Year:</label>
    <input id="year_form" TYPE="TEXT" name="year">
    <label>Director:</label>
    <input id="director_form" TYPE="TEXT" name="director"><br>
    <label>Star Name:</label>
    <input id="star_name_form" TYPE="TEXT" name="star_name">
    <input TYPE="SUBMIT" VALUE="Search">

</form>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main-page.js"></script>
</body>


</html>
