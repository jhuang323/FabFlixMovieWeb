<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load .js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main-page.css">

    <title>FabFlix</title>
</head>
<body>
<!--The nav bar-->

<nav id="custnav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-success" href="main-page.html">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-warning" href="#" id="navbaracctDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbaracctDropdown">
                    <a class="dropdown-item" href="logout">Logout</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form id="nav_search" class="px-4 py-3" ACTION="#" METHOD="GET">
                        <label>Title:</label>
                        <input id="title_field" TYPE="TEXT">
                        <label>Year:</label>
                        <input id="year_field" TYPE="TEXT">
                        <label>Director:</label>
                        <input id="director_field" TYPE="TEXT">
                        <label>Star Name:</label>
                        <input id="star_name_field" TYPE="TEXT">

                        <input TYPE="SUBMIT" VALUE="Search">

                    </form>
                </div>
            </li>
        </ul>

        <button class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='ShoppingCart.html'">My Cart</button>

    </div>
</nav>

<div id="super_div">
    <h1>FabFlix</h1>

    <h2>Full Text Search</h2>
    <div class="container">
        <input type="text" name="hero" id="autocomplete"
               class="autocomplete-searchbox form-control"
               placeholder="Search Super Heroes"/>
    </div>


    <h2>Search</h2>

    <div id="search_div">
        <form id="search_form" ACTION="MovieList.html" METHOD="GET">
            <label>Title:</label>
            <input id="title_form" TYPE="TEXT" name="title"><br>
            <label>Year:</label>
            <input id="year_form" TYPE="TEXT" name="year"><br>
            <label>Director:</label>
            <input id="director_form" TYPE="TEXT" name="director"><br>
            <label>Star Name:</label>
            <input id="star_name_form" TYPE="TEXT" name="star_name"><br>
            <input TYPE="SUBMIT" VALUE="Search">

        </form>
        <br>
        <div id="search_error_message"></div>
    </div>

    <br>

    <h2>Browsing Section</h2>
    <div id="browse_div" >
        <div id="genre_div" style="width: 50%;float: left"></div>
        <div id="searchAlpha_div" style="width: 50%;float: right"></div>
    </div>

</div>



<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- include jquery autocomplete JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to checkout.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main-page.js"></script>
</body>


</html>
