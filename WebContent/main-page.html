<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load .js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main-page.css">

    <title>FabFlix</title>
</head>
<body>
<div id="nav">
    <a class="active" href="main-page.html">Home</a>
    <a href="ShoppingCart.html">Cart</a>
</div>

<h1>FabFlix</h1>

<div style="width: 50%;float: right">
    <a href="logout" class="btn btn-primary" role="button">Logout</a>
</div>

<h2>Search</h2>

<div id="search_div">
    <form id="search_form" ACTION="MovieList.html" METHOD="GET">
        <label>Title:</label>
        <input id="title_form" TYPE="TEXT" name="title"><br>
        <label>Year:</label>
        <input id="year_form" TYPE="TEXT" name="year"><br>
        <label>Director:</label>
        <input id="director_form" TYPE="TEXT" name="director"><br>
        <label>Star Name:</label>
        <input id="star_name_form" TYPE="TEXT" name="star_name"><br>
        <input TYPE="SUBMIT" VALUE="Search">

    </form>
    <br>
    <div id="search_error_message"></div>
</div>

<br>

<h2>Browsing Section</h2>
<div id="browse_div" >
    <div id="genre_div" style="width: 50%;float: left"></div>
    <div id="searchAlpha_div" style="width: 50%;float: right"></div>
</div>





<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to checkout.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main-page.js"></script>
</body>


</html>
