<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Add Movie</h2>
                        <p class="text-white-50 mb-5">Please enter Movie Info</p>

                        <form id="add_movie_form" class="form-outline form-white mb-4" method="post"
                              action="#">
                            <h3><b>Movie Info</b></h3>
                            <label><b>Title</b></label>
                            <br>
                            <label>
                                <input name="title" class="form-control form-control-lg"
                                       placeholder="Enter Title" type="text" required>
                            </label>
                            <br>
                            <label><b>Year</b></label>
                            <br>
                            <label>
                                <input name="year" class="form-control form-control-lg"
                                       placeholder="Enter Year" type="number" required>
                            </label>
                            <br>
                            <label><b>Director</b></label>
                            <label>
                                <input name="director" class="form-control form-control-lg"
                                       placeholder="Enter Director" type="text" required>
                            </label>
                            <br>
                            <label><b>Genre</b></label>
                            <br>
                            <label>
                                <input name="genre" class="form-control form-control-lg"
                                       placeholder="Enter Genre" type="text" required>
                            </label>
                            <br>
                            <h3><b>Star Info</b></h3>
                            <label><b>Full Name</b></label>
                            <label>
                                <input name="fullName" class="form-control form-control-lg"
                                       placeholder="Enter Star Name" type="text" required>
                            </label>
                            <br>
                            <label><b>Birth Year</b></label>
                            <label>
                                <input name="birthYear" class="form-control form-control-lg"
                                       placeholder="Enter Birth Year" type="number">
                            </label>
                            <br>
                            <input type="submit" class="btn btn-outline-light btn-lg px-5"
                                   value="Add">

                        </form>

                        <div id="add_movie_error_message" class="text-warning"></div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
